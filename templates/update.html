{% extends 'base.html' %}
{% block body %}

<div class="container mb-3">
    <h2>Update Todo</h2>
  <form action="/update/{{filters.id}}"  method="POST">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" class="form-control" id="title" value="{{filters.title}}" aria-describedby="emailHelp" placeholder="Add To do">
        <small id="emailHelp" class="form-text text-muted">Add your todo</small>
      </div>
      <div class="form-group">
        <label for="desc">Description</label>
        <input type="text" name="desc" class="form-control" id="desc"  value="{{filters.desc}}" placeholder="Give Description">
      </div>
     
      <button type="submit" class="btn btn-primary mb-3">Update</button>
    </form>
</div>

{% endblock body %}
